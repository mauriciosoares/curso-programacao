<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }
    .content {
      display: flex;
    }

    iframe {
      border: none;
      overflow: hidden;
    }

    textarea {
      padding: 10px
    }
  </style>
</head>

<body>
  <h1>Comparação de exercícios</h1>
  <div class="content">
    <div>
      <h2>Exercício</h2>
      <iframe id="source-iframe" src=""></iframe>
    </div>
    <div>
      <h2>Resultado</h2>
      <iframe style="display: none;" id="target-iframe" srcdoc=""></iframe>
      <div id="code-container">
        <textarea placeholder="Colar Código HTML aqui" id="textarea" cols="30" rows="10"></textarea>
        <br />
        <button id="button">check</button>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <div id="percentage"></div>
    <img id="diff" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/resemblejs@3.2.5/resemble.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
